<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />

    <title>Bajar de Peso - Track you daily weight {% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/css/960.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/css/text.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/css/jquery-ui-dp.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/css/bajarpeso.css" type="text/css" media="all" />
</head>
<body>
    <div class="container_16">
        <div class="grid_16 text-center">
            <h1 class="no-bottom-margin"><a href="/" class="no-deco" id="header">Bajar De Peso - Track your daily weight</a></h1>
			{% block navbar %}
				<div id="navbar">
					<span><a href="/">Home</a></span>
					<span> | </span>
					<span><a href="/import/">Import</a></span>
					<span> | </span>
					<span><a href="/settings/">Settings</a></span>
					<span> | </span>
					<span><a href="{{ logout_url }}">Logout</a></span>
				</div>
			{% endblock %}
            <hr />
        </div>
        <div class="clear"></div>
        {% block stats %}
        {% endblock %}

        {% block content %} {% endblock %}
        <div class="grid_16 text-center">
            <hr />
            <span>&copy; <a href="http://twitter.com/rmanocha">Rishabh Manocha</a></span>
            <span> | </span>
            <span><a href="http://github.com/rmanocha/bajar-de-peso" target="_blank">Source Code</a></span>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-dp.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
    <script type="text/javascript">
        var weight_units = '{{ units }}';
    </script>
    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        try {
        var pageTracker = _gat._getTracker("UA-80423-13");
        pageTracker._trackPageview();
        } catch(err) {}
    </script>
</body>
</html>
